<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Livraria Cultura - Topo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/minhaConta.css">
</head>
<body>

 <div class="container-fluid top-bar">
  <div class="container d-flex justify-content-between align-items-center">
    
    <!-- Logo + Busca -->
    <div class="d-flex align-items-center flex-grow-1 me-4">
      <h1 class="mb-0 me-4 nome-site text-white">livraria cultura</h1>
      <div class="input-group search-bar flex-grow-1" style="max-width: 600px;">
        <select class="form-select filtro-site" aria-label="Filtro de busca">
          <option selected>TODO O SITE</option>
          <option value="livros">Livros</option>
          <option value="filmes">Filmes</option>
          <option value="ebooks">eBooks</option>
          <option value="musica">Música</option>
          <option value="papelaria">Papelaria & Etc</option>
          <option value="brinquedos">Brinquedos</option>
          <option value="geek">Geek</option>
          <option value="kobo">Kobo</option>
          <option value="cultura">Cultura em curso</option>
        </select>
        <input type="text" class="form-control campo-pesquisa" placeholder="Buscar na Livraria Cultura">
        <button class="btn btn-light">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>

    <!-- Ícones usuário + carrinho -->
    <div class="d-flex align-items-center">
      <i class="bi bi-person-circle fs-4 me-2"></i>
      <div>
        <div>Olá "nome do usuario aqui"</div>
        <small>Minha conta</small>
      </div>
      <div class="position-relative ms-4">
        <i class="bi bi-cart fs-4"></i>
        <span class="cart-badge">0</span>
      </div>
    </div>

  </div>
</div>

  <!-- Sub-barra -->
  <div class="container-fluid sub-bar">
    <div class="container d-flex justify-content-start py-1">
      <a href="#">Atendimento e Televendas</a>
      <span>|</span>
      <a href="#">Atendimento Empresas</a>
      <span>|</span>
      <a href="#">Sebo Cultura</a>
      <span>|</span>
      <a href="#">Cultura Pass</a>
    </div>
  </div>

  <!-- Categorias -->
  <div class="container-fluid nav-categories border-bottom">
    <div class="container d-flex align-items-center py-2">
      <i class="bi bi-list me-2"></i>
      <a href="#" class="fw-bold me-4">Compre por categoria</a>
      <a href="#">Literatura Brasileira</a>
      <a href="#">Literatura Internacional</a>
      <a href="#">Infanto juvenil</a>
      <a href="#">Auto ajuda</a>
      <a href="#">Biografias</a>
      <a href="#">HQs</a>
      <a href="#">Negócios</a>
      <a href="#">Novidades</a>
      <a href="#">Mais Vendidos</a>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>

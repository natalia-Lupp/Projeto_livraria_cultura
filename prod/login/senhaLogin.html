<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Botões de Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="../../css/styleLogins.css">

</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh; max-width: 450px;">
    <h4 class="mb-3 text-center text-muted fw-bold w-100">CADASTRAR NOVA SENHA</h4>
    <hr class="linha-login" />

    <form class="w-100">
      <div class="mb-3 text-start">
        <label for="novaSenha" class="form-label fw-bold">Nova Senha</label>
        <input type="password" class="form-control" id="novaSenha" placeholder="Digite sua nova senha"/>
      </div>

      <div class="mb-3 text-start">
        <label for="confirmarSenha" class="form-label fw-bold">Confirmar senha</label>
        <input type="password" class="form-control" id="confirmarSenha" placeholder="Digite a senha novamente"/>
      </div>

      <div class="mb-4 text-start text-secondary fw-semibold">
        Sua senha deve ter:
        <ul class="ps-3 mb-0">
          <li>Mínimo de 8 caracteres</li>
          <li>1 número</li>
          <li>1 letra minúscula</li>
          <li>1 letra maiúscula</li>
        </ul>
      </div>

      <div class="d-flex justify-content-between align-items-center px-0">
        <a href="login.html" class="text-decoration-none text-primary fw-bold">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
        <button type="submit" class="btn btn-info fw-bold text-white"> Cadastrar senha </button>
      </div>
    </form>
  </div>
</body>
</html>

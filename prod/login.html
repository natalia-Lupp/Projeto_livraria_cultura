<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Botões de Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-box">
  <h4 class="mb-4 texto_cinza text-bold">FAÇA SEU LOGIN</h4>
  <hr class="linha-login mx-auto">
  <button class="btn btn-primary-custom texto_branco text-bold">ENTRAR COM EMAIL E SENHA<br>OU CADASTRE-SE</button>
  <div class="d-flex justify-content-between">
    <button class="btn btn btn-secondary btn-chave">Chave de acesso</button>
    <button class="btn btn-primary btn-facebook">Entrar com Facebook</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>

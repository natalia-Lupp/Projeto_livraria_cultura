<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Botões de Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
 <link rel="stylesheet" href="../css/styleLogins.css">

</head>
<body>
  <div class="tela-centralizada">
  <div class="container">
    <h4 class="mb-3 text-muted text-bold text-center">CADASTRAR NOVA SENHA</h4>
    <hr class="linha-login mx-auto my-4">

    <div class="text-start">
      <div class="mb-3">
        <label for="novaSenha" class="form-label">Nova Senha</label>
        <input type="password" class="form-control" id="novaSenha" placeholder="Digite sua nova senha">
      </div>

      <div class="mb-3">
        <label for="confirmarSenha" class="form-label">Confirmar senha</label>
        <input type="password" class="form-control" id="confirmarSenha" placeholder="Digite a senha novamente">
      </div>

      <div class="mb-4">
        <span class="texto_cinza_claro text-bold">Sua senha deve ter:</span>
        <ul class="mb-0 ps-3">
          <li>Mínimo de 8 caracteres</li>
          <li>1 número</li>
          <li>1 letra minúscula</li>
          <li>1 letra maiúscula</li>
        </ul>
      </div>
    </div>

    <div class="row justify-content-between align-items-center mt-4 px-3">
      <div class="col-auto">
        <a href="login.html" class="text-decoration-none text-primary text-bold">
          <i class="bi bi-arrow-left"></i> Voltar</a>
      </div>
      <div class="col-auto">
        <a href="#" class="btn btn-info texto_branco text-bold">Cadastrar senha</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>

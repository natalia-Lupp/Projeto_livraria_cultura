<!-- banco de dados usado somente para teste visual se dados estão sendo salvos de maneira visual-->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco de Dados - Simulado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <h2 class="mb-4 fw-bold text-primary">Banco de Dados Fake</h2>
      <div class="row">
        <div class="col-md-8">
          <div class="border border-2 rounded p-4 bg-white">
            <div class="row g-3 fs-5 fw-medium">
              <div class="col-md-6">
                <small class="text-muted">Nome</small>
                <p class="mb-0" id="bd-nome">-</p>
              </div>
              <div class="col-md-6">
                <small class="text-muted">Sobrenome</small>
                <p class="mb-0" id="bd-sobrenome">-</p>
              </div>
              <div class="col-md-6">
                <small class="text-muted">Data de Nascimento</small>
                <p class="mb-0" id="bd-nascimento">-</p>
              </div>
              <div class="col-md-6">
                <small class="text-muted">Gênero</small>
                <p class="mb-0" id="bd-genero">-</p>
              </div>
              <div class="col-md-6">
                <small class="text-muted">Email</small>
                <p class="mb-0" id="bd-email">-</p>
              </div>
              <div class="col-md-6">
                <small class="text-muted">Telefone</small>
                <p class="mb-0" id="bd-telefone">-</p>
              </div>
              <div class="col-md-6">
                <small class="text-muted">CEP</small>
                <p class="mb-0 fw-bold" id="bd-cep">-</p>
              </div>
              <div class="col-md-6">
                <small class="text-muted">Cidade</small>
                <p class="mb-0" id="bd-cidade">-</p>
              </div>
              <div class="col-md-6">
                <small class="text-muted">Estado</small>
                <p class="mb-0" id="bd-estado">-</p>
              </div>
              <div class="col-md-6">
                <small class="text-muted">Endereço Principal</small>
                <p class="mb-0" id="bd-endereco">-</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Bloco separado para dados de login -->
      <div class="mt-5">
        <h4 class="fw-bold text-secondary">Login do Cliente</h4>
        <div class="border border-2 rounded p-4 bg-white mt-3">
          <div class="row g-3 fs-5 fw-medium">
            <div class="col-md-6">
              <small class="text-muted">Email de Login</small>
              <p class="mb-0" id="login-email">-</p>
            </div>
            <div class="col-md-6">
              <small class="text-muted">Senha de Login</small>
              <p class="mb-0" id="login-senha"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const email = urlParams.get("email");
        const dadosSalvos = localStorage.getItem(email);

        if (dadosSalvos) {
          const dados = JSON.parse(dadosSalvos);
          $("#login-email").text(dados.email || "-");
          $("#login-senha").text(dados.senha || "-");
        }

        console.log(
          "DADOS NO LOCALSTORAGE:",
          JSON.parse(localStorage.getItem("dadosUsuario"))
        );
      });
    </script>
  </body>
</html>

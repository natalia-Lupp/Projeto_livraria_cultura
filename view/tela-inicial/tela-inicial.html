<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Livraria Cultura - Tela Inicial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/telaInicial.css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar-container" class="fixed-top w-100"></div>

    <div class="container-fluid p-0 pt-5">
      <img
        src="https://livrariacultura.vteximg.com.br/arquivos/wTarjaPrimeiraCompra.jpg?v=638842388321100000"
        class="img-fluid w-100"
        alt="Banner Cultura Pass"
      />
    </div>

    <div
      id="carrossel-promocoes"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://www.livrariacultura.com.br/arquivos/wbHero_Ferias.jpg?v=638865745890300000"
            class="d-block w-100"
            alt="Banner 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://www.livrariacultura.com.br/arquivos/wbHero_Infantil.jpg?v=638843205630670000"
            class="d-block w-100"
            alt="Banner 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://www.livrariacultura.com.br/arquivos/wCashBack.jpg?v=638834605995470000"
            class="d-block w-100"
            alt="Banner 3"
          />
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carrossel-promocoes"
        data-bs-slide="prev"
      >
        <span aria-hidden="true">
          <i
            class="bi bi-chevron-left bg-light bg-opacity-75 rounded-circle p-2 shadow-lg fs-4 text-muted"
          ></i>
        </span>
        <span class="visually-hidden">Anterior</span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carrossel-promocoes"
        data-bs-slide="next"
      >
        <span aria-hidden="true">
          <i
            class="bi bi-chevron-right bg-light bg-opacity-75 rounded-circle p-2 shadow-lg fs-4 text-muted"
          ></i>
        </span>
        <span class="visually-hidden">Próximo</span>
      </button>

      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carrossel-promocoes"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carrossel-promocoes"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carrossel-promocoes"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
    </div>

    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-12 col-md-11 col-lg-10">
          <div class="row g-2">
            <div class="col-md-6">
              <img
                src="https://www.livrariacultura.com.br/arquivos/wCARDValePresente2.jpg?v=638590896792970000"
                class="img-fluid w-100"
                alt="Vale-Presente"
              />
            </div>
            <div class="col-md-6">
              <img
                src="https://www.livrariacultura.com.br/arquivos/wCARDCulturaPass.jpg?v=638568501488100000"
                class="img-fluid w-100"
                alt="Assine Cultura Pass"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container text-center mt-4 mb-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-11 col-lg-10">
          <h5 class="text-secondary text-muted">
            O que há de novo <strong>NOVIDADES DA CULTURA</strong>
          </h5>
        </div>
      </div>
    </div>

    <div class="container mb-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-11 col-lg-10">
          <div
            class="row row-cols-2 row-cols-sm-2 row-cols-md-2 row-cols-lg-4 g-4"
            id="livros-novidades"
          ></div>
        </div>
      </div>
    </div>

    <div class="container mt-5 text-center">
      <div class="row justify-content-center">
        <div class="col-12 col-md-11 col-lg-10">
          <h3 class="mb-3 text-muted">Explore na Cultura</h3>
          <div class="row justify-content-center g-5">
            <div class="col-6 col-sm-4 col-md-4 col-lg-3">
              <img
                src="https://www.livrariacultura.com.br/arquivos/wBolaCollenHoover.jpg?v=638870766556600000"
                class="rounded-circle img-fluid"
                alt="Mais Vendidos"
              />
            </div>
            <div class="col-6 col-sm-4 col-md-4 col-lg-3">
              <img
                src="https://www.livrariacultura.com.br/arquivos/wBolaClariceLispector.jpg?v=638870766819970000"
                class="rounded-circle img-fluid"
                alt="Lançamentos"
              />
            </div>
            <div class="col-6 col-sm-4 col-md-4 col-lg-3">
              <img
                src="https://www.livrariacultura.com.br/arquivos/wMauricioDeSouza.jpg?v=638870767358100000"
                class="rounded-circle img-fluid"
                alt="Colleen Hoover"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5 text-center">
      <div class="row justify-content-center">
        <div class="col-12 col-md-11 col-lg-10">
          <h3 class="text-center mb-3 text-muted">Destaques do mês</h3>
          <div class="row g-3">
            <div class="col-12 col-md-4">
              <img
                src="https://www.livrariacultura.com.br/arquivos/wPeao_Boxes.jpg?v=638843220142530000"
                class="img-fluid w-100"
                alt="Destaque 1"
              />
            </div>
            <div class="col-12 col-md-4">
              <img
                src="https://www.livrariacultura.com.br/arquivos/wPeao_VOZESFEMININAS.jpg?v=638866498680030000"
                class="img-fluid w-100"
                alt="Destaque 2"
              />
            </div>
            <div class="col-12 col-md-4">
              <img
                src="https://www.livrariacultura.com.br/arquivos/wPeaoEssenciais.jpg?v=638843193472230000"
                class="img-fluid w-100"
                alt="Destaque 3"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5 mb-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-11 col-lg-10">
          <h3 class="text-center mb-4 text-muted">
            ✓ Mais Vendidos da Veja e Publishnews
          </h3>
          <div class="position-relative">
            <div
              class="owl-carousel owl-theme"
              id="livros-mais-vendidos-carousel"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-11 col-lg-10">
          <h3 class="text-center mb-4 text-muted">
            Muito mais Cultura pra você
          </h3>
          <div class="row g-4 justify-content-center">
            <div class="col-12 col-md-6 col-lg-5">
              <img
                src="https://www.livrariacultura.com.br/arquivos/wPeaozao_Literatura.jpg?v=638852780894400000"
                class="img-fluid w-100"
                alt="Mais Vendidos Literatura"
              />
            </div>
            <div class="col-12 col-md-6 col-lg-5">
              <img
                src="https://www.livrariacultura.com.br/arquivos/wPeaozao_Autoajuda.jpg?v=638852780638530000"
                class="img-fluid w-100"
                alt="Mais Vendidos Autoajuda"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5 mb-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-11 col-lg-10">
          <h3 class="text-center mb-4 text-muted">Para os PEQUENOS</h3>
          <div
            class="row row-cols-2 row-cols-sm-2 row-cols-md-2 row-cols-lg-4 g-4"
            id="livros-pequenos"
          ></div>
        </div>
      </div>
    </div>

    <div id="rodape-container"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../navbar.js"></script>
    <script src="../rodape.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="tela-inicial.js" type="module"></script>
  </body>
</html>
